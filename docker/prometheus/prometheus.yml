global:
  scrape_interval: 2s
  evaluation_interval: 2s

scrape_configs:
  - job_name: otel-collector
    static_configs:
      - targets: [ 'otel-collector:8889' ]
      - targets: [ 'otel-collector:8888' ]
        labels:
          env: "dev"

  - job_name: prometheus
    honor_timestamps: true
    scrape_interval: 15s
    scrape_timeout: 10s
    metrics_path: /metrics
    scheme: http
    static_configs:
      - targets:
        - 'prometheus:9090'
        - "broker1:1234"
        - "schema-registry1:1235"
#        - "connect:1236"
#        - "ksqldb-server:1238"
#        - "control-center:1237"
        labels:
          env: "dev"

    relabel_configs:
      - source_labels: [ __address__ ]
        target_label: instance
        regex: '([^:]+)(:[0-9]+)?'
        replacement: '${1}'

tracing:
  endpoint: otel-collector:4317
  insecure: true
